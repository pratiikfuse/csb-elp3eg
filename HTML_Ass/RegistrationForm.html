<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>User Registration Form</h1>
      <!-- name -->
      <label for="username">
        Name:
        <input type="text" name="username" id="username" /> </label
      ><br /><br />
      <!-- email -->
      <label for="email"
        >Email: <input type="email" name="email" id="email" /> </label
      ><br /><br />
      <!-- password -->
      <label for="password">
        Password:
        <input type="password" name="password" id="password" /> </label
      ><br /><br />
      <!-- Confirm password -->
      <label for="confirmpass"
        >Confirm Password:
        <input type="password" name="confirmpass" id="confirmpass" />
      </label>
      <br /><br />
      <!-- DOB -->
      <label for="dob"
        >Date Of Birth
        <input type="date" name="dob" for="dob" />
      </label>
      <br />
      <br />

      <!-- Gender -->
      <label for="gender"
        >Gender: Male<input type="radio" name="gender" id="male" value="male" />
        Female<input type="radio" name="gender" id="female" value="female" />
      </label>
      <br /><br />

      <!-- interests -->
      <label for="interest">
        Interest
        <ol>
          <li>
            <input type="checkbox" name="interest" id="java" /><label for="java"
              >Java</label
            >
          </li>
          <li>
            <input type="checkbox" name="interest" id="python" /><label
              for="python"
              >Python</label
            >
          </li>
          <li>
            <input type="checkbox" name="interest" id="csharp" />
            <label for="csharp">C#</label>
          </li>
          <li>
            <input type="checkbox" name="interest" id="ML" /><label for="ML"
              >ML</label
            >
          </li>
        </ol>
      </label>
    </form>
  </body>
</html>
